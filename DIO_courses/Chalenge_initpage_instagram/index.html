<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram_wrapper">
        <div class="instagram_phone">
            <img src="./img/instagram_celular.png" alt="Celular">
        </div>
        <div class="instagram_continue">
            <div class="group">
                <img src="./img/instagram_logo.png" alt="instagram_logo" class="instagram_logo">
                <div class="profile_photo">
                    <img src="./img/perfil_instagram.png" alt="profile_picture">
                </div>
                <a href="#" class="instagram_login">Continue as Silveira_sc</a>
                <a href="#" class="instagram_logout">Remove Account</a>
            </div>
            <div class="group">
                <p class="not_account">Not Samuel?</p>
                <p class="notaccount">
                    <span class="link_blue">Alternar Contas</span>
                    or
                    <span class="link_blue">Sing up</span>
                </p>
            </div>
            <div class="get_the_app">
                <p class="get_app">Get the app.</p>
                <div class="download">
                    <a href="#" class="app_download"></a>
                    <a href="#" class="app_download"></a>
                </div>
            </div>
        </div>    
    </div>
</body>
</html>
