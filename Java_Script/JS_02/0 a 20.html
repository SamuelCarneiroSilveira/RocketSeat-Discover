<meta charset="UTF-8">
<script>
    function L() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        L();
    }

    var contador = 20;

    for (var contador = 20; contador >= 0; contador--) {
        
        mostra(contador)
    }

    mostra("FIM");
</script>
